version: '3.8'

services:

  user-service:
    build: ./userService
    ports:
      - "8001:8080"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://user-db:5432/user_db
      - SPRING_DATASOURCE_USERNAME=user
      - SPRING_DATASOURCE_PASSWORD=password
      - REDIS_HOST=redis-cache
      - USER_SERVICE_BASE_URL=http://localhost:8080
    depends_on:
      - user-db
      - redis-cache
    restart: always

  user-db:
    image: postgres
    environment:
      - POSTGRES_DB=user_db
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
    restart: always

  product-service:
    build: ./productService
    ports:
      - "8002:8080"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://product-db:5432/product_db
      - SPRING_DATASOURCE_USERNAME=product
      - SPRING_DATASOURCE_PASSWORD=password
      - MONGODB_URI=mongodb://product-review-db:27017/product_reviews
      - REDIS_HOST=redis-cache
      - SPRING_REDIS_PORT=6379
    depends_on:
      - product-db
      - product-review-db
      - redis-cache
    restart: always

  product-db:
    image: postgres
    environment:
      - POSTGRES_DB=product_db
      - POSTGRES_USER=product
      - POSTGRES_PASSWORD=password
    restart: always

  product-review-db:
    image: mongo
    restart: always

  order-service:
    build: ./orderService
    ports:
      - "8003:8080"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://order-db:5432/order_db
      - SPRING_DATASOURCE_USERNAME=order
      - SPRING_DATASOURCE_PASSWORD=password
      - SPRING_REDIS_ORDER_HOST=order-cache
      - SPRING_REDIS_ORDER_PORT=6379
      - SPRING_REDIS_HOST=redis-cache
      - SPRING_REDIS_PORT=6379
    depends_on:
      - order-db
      - order-cache
      - redis-cache
    restart: always

  order-db:
    image: postgres
    environment:
      - POSTGRES_DB=order_db
      - POSTGRES_USER=order
      - POSTGRES_PASSWORD=password
    restart: always

  order-cache:
    image: redis:latest
    ports:
      - "6380:6379"
    restart: always

  redis-cache:
    image: redis:latest
    ports:
      - "6381:6379"
    restart: always

  redisinsight:
    image: redis/redisinsight:latest
    ports:
      - "5540:5540"
    restart: always

  payment-service:
    build: ./paymentService
    ports:
      - "8004:8080"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://payment-db:5432/payment_db
      - SPRING_DATASOURCE_USERNAME=payment
      - SPRING_DATASOURCE_PASSWORD=password
      - SPRING_REDIS_HOST=redis-cache
      - SPRING_REDIS_PORT=6379
    depends_on:
      - payment-db
      - rabbitmq
      - redis-cache
    restart: always

  payment-db:
    image: postgres
    environment:
      - POSTGRES_DB=payment_db
      - POSTGRES_USER=payment
      - POSTGRES_PASSWORD=password
    restart: always

  rabbitmq:
    image: rabbitmq:4.0-management
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      - RABBITMQ_DEFAULT_USER=guest
      - RABBITMQ_DEFAULT_PASS=guest
    restart: always

  api-gateway:
    build: ./api-gateway
    ports:
      - "8080:8080"
    depends_on:
      - user-service
      - product-service
      - order-service
      - payment-service
    restart: always